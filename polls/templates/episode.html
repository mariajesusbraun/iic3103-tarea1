<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tarea 1</title>
    <link crossorigin="anonymous"
          href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.4/css/bulma.min.css"
          integrity="sha256-8B1OaG0zT7uYA572S2xOxWACq9NXYPQ+U5kHPV1bJN4="
          rel="stylesheet"/>
</head>
<body>
<nav aria-label="main navigation" class="navbar is-light" role="navigation">
    <div class="navbar-brand">
        <div class="navbar-item">
            <strong style="font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; font-size:large;">Episode</strong>
        </div>
        <div class="navbar-item">
            <p>
                <form action="{% url 'Search View' %}" method="get">
                    <input type="search" size="100" name="search" placeholder="Search characters"> <button type="submit">Search</button>
                </form>
            </p>
        </div>
    </div>
</nav>

<div style="display:flex; flex-direction: row; background-color: #3b3b3b; height: 95vh;">
    <div style="margin: 6%; background: #fff; margin-left: 33.3%; margin-right: 33.3%; padding: 20px;position: fixed;">
        <p style="text-align: center; font-size: larger;"><strong>{{ episode.title }}</strong></p>
        <hr>
        <table class="table" style="align-content: center;">
            <tr>
                <th>Episode ID</th>
                <td>{{ episode.episode_id }}</td>
            </tr>
            <tr>
                <th>Episode</th>
                <td>{{ episode.episode }}</td>
            </tr>
            <tr>
                <th>Season</th>
                <td>{{ episode.season }}</td>
            </tr>
            <tr>
                <th>Series</th>
                <td>{{ episode.series }}</td>
            </tr>
            <tr>
                <th>Air Date</th>
                <td>{{ episode.air_date }}</td>
            </tr>
            <tr>
                <th>Characters</th>
                
                <td>{% for character in episode.characters %}<a href="/character/{{character}}" class="btn btn-success">- {{ character }} </a>{% endfor %}</td>
            </tr>
        </table>
    </div>
</div>
</body>
</html>
